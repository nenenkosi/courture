  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark" >
      <ion-buttons left>
          <button ion-button icon-only (click)="back()" >
            <ion-icon name="close-circle"></ion-icon>
          </button>
        </ion-buttons>
   
  </ion-navbar>

</ion-header>

<ion-content padding class="bck">

  
  
  
   
<div class="contents">
  <h1 class="name">{{name}}</h1>
    <img  class="imgbck" src="{{pic}}" imageViewer/>
</div>
    
    

   <!-- <button ion-button round color="dark" class="btn" (click)="add()" >{{price}}</button> -->
   <div class="bottom">
   <ion-card class="card">
     
        <ion-card-content>
          <ion-card-title>
            <h1>Hire</h1>
            </ion-card-title>
          <p>
           {{desctiption}}
          </p>
        </ion-card-content>

    
      <div>
          <ion-segment [(ngModel)]="pet">
            
            <ion-segment-button  value="Details">
                Details
            </ion-segment-button>

            <ion-segment-button value="Photos">
                Photos
            </ion-segment-button>

            <ion-segment-button value="Book">
                Hire
            </ion-segment-button>
          </ion-segment>
        </div>
        
        <div [ngSwitch]="pet">
          <ion-list *ngSwitchCase="'Details'">
            <ion-item>
              <h2>Details</h2>
            </ion-item>
          <h3 padding >{{details}}</h3>
          </ion-list>
        
          <ion-list *ngSwitchCase="'Photos'" >
            <ion-item >
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <img class="imgs" src="{{pic1}}" imageViewer/>
                  </ion-col>
                  <ion-col>
                    <img class="imgs" src="{{pic2}}" imageViewer/>
                  </ion-col>
                </ion-row>
              </ion-grid>

                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <img class="imgs" src="{{pic3}}" imageViewer/>
                    </ion-col>
                    <ion-col>
                      <img class="imgs" src="{{pic4}}" imageViewer/>
                    </ion-col>
                  </ion-row>
                </ion-grid>
            </ion-item>
          
          </ion-list>

          <ion-list *ngSwitchCase="'Book'">

              <ion-item>
                <h2>Hire Now</h2>
              </ion-item>
              <ion-item>
                <ion-label>Location</ion-label>
                <ion-select [(ngModel)]="rent.location">
                  <ion-option>Johanessburg</ion-option>
                  <ion-option>Durban</ion-option>
                  <ion-option>Cape Town</ion-option>
                  <ion-option>Free State</ion-option>
                </ion-select>
              </ion-item>
          
              <ion-grid>
                  <ion-row>
                    <ion-col col-6>
                        <ion-item>
                            <ion-label stacked>Get-on</ion-label>
                            <ion-datetime  displayFormat="DD/MM/YYYY" placeholder="DD/MM/YY" [(ngModel)]="rent.geton"></ion-datetime>
                          </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item >
                            <ion-label stacked>Return-on</ion-label>
                            <ion-datetime displayFormat="DD/MM/YYYY" placeholder="DD/MM/YY" [(ngModel)]="rent.returnon"></ion-datetime>
                          </ion-item>
                    </ion-col>
                  </ion-row>

                  <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Pants</ion-label>
                            <ion-input type="number" [(ngModel)]="rent.pants"></ion-input>
                          </ion-item>
                        
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Shirts</ion-label>
                            <ion-input type="number" [(ngModel)]="rent.shirt"  ></ion-input>
                          </ion-item>
                        
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label stacked>Blazer</ion-label>
                            <ion-input type="number"  [(ngModel)]="rent.blazer"  ></ion-input>
                          </ion-item>
                        
                    </ion-col>
                  </ion-row>
                </ion-grid>
                <button ion-button round full color="dark" (click)="book(rent)" >Book Now</button>
            </ion-list>
            
        </div>
      </ion-card>
    </div> 
</ion-content>
<ion-footer >
    <ion-toolbar color="dark" text-center>
      <ion-title>R{{total}}</ion-title>
    </ion-toolbar>
  </ion-footer>
