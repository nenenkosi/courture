<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="bck">
 
      <ion-list class="ion-list" *ngFor="let i of items | async">
        <ion-item-sliding>
          <ion-item>
            <ion-avatar class="img" item-start>
              <img class="img" src="{{i.pic}}">
            </ion-avatar>
            <h2>{{i.name}}</h2>
            <h2>R{{i.total}}</h2> 
            <p>From {{i.out}} to {{i.take}}</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="deleteItem(i.key)">
              <ion-icon name="md-trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="deleteItem(i.key)">
              <ion-icon name="md-trash"></ion-icon>
              delete
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>
