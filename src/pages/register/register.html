<ion-content padding class="bck">
    <div>
        <!-- <div class="star"></div> -->
        <!-- <div id="asd" > -->
        
    <ion-list  class="txt" center no-lines>

        <ion-item  class="txt1">
          <ion-label >Username</ion-label>
          <ion-input type="text" [(ngModel)]="profile.username" ></ion-input>
        </ion-item>

        <ion-item  class="txt1">
          <ion-label >First name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.firstname" ></ion-input>
        </ion-item>

        <ion-item class="txt1">
          <ion-label >Last name</ion-label>
          <ion-input type="text" [(ngModel)]="profile.lastname" ></ion-input>
        </ion-item>

        <ion-item class="txt1">
          <ion-label >Email</ion-label>
          <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
        </ion-item>
        
        <ion-item  class="txt1">
          <ion-label >Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password" ></ion-input>
        </ion-item>
         
     
       
      </ion-list>
    </div>
    <br>
    <button ion-button class="btn" round  block color="dark" (click)="reg(user)">Register</button>
    <br>
    <button ion-button class="btn" round  block color="dark" (click)="back()">Back to login</button>
    
</ion-content>
