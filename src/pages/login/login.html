<ion-content class="bck" padding text-center>

    <h1 text-center>Couture</h1>
    <p text-center>Classic man Couture</p>
<div class="txt">

    <ion-list  center no-lines>

        <ion-item class="txt1">
          <ion-label > <ion-icon name="mail"></ion-icon></ion-label>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item class="txt1">
          <ion-label > <ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" placeholder="Password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
      
      </ion-list>
 </div>
 <div class="btn">
    <button class="btn" round  color="dark" ion-button (click)="login(user)">Login</button>
    <button class="up" ion-button block clear color="dark" (click)="reg()">Register</button>
   
  <button clear ion-button color="dark" (click)="forgotpassword()">forgot password</button>
</div>
